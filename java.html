<!DOCTYPE html>
<html>
    <head>
        <title>java</title>
    </head>
    <body>
        <h1>java</h1>
      <p id="p1" ></p> 
       
        <script>
    function Person(){
        this.firstName="unknown"                      //java class
        this.lastName="unknown"
    }
    var person1=new Person()
    person1.firstName="nisha"                        //java object(it can be N numbers of objects)
    person1.lastName="sharma"
    alert(person1.firstName+""+person1.lastName)

    var person2=new Person()
    person2.firstName="ram"                        //java object(it can be N numbers of objects)
    person2.lastName="sharma"
    alert(person2.firstName+""+person2.lastName)

    var person3=new Person()
    person3.firstName="shyam"
    person3.lastName="sharma"
    alert(person3.firstName+""+person3.lastName)
        </script>
        

    </body>
</html>
