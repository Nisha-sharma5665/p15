<!DOCTYPE html>
<html>
    <head>
        <title>throw</title>
    </head>
    <body>
        <h1>throw</h1>
        <p id="Errormessage"></p>
        
        <script>
         try{
            throw "error occoured"
         }
         catch(ex){
            document.getElementById("Errormessage").innerHTML=ex;
         }
           
          
        </script>
        

    </body>
</html>
